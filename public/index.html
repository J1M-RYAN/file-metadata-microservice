<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>File metadata microservice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="floppy.png" alt="Floppy disc" />
      <h1>File metadata microservice</h1>
    </header>
    <section id="fileUploadDiv">
      <h2>Upload file</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="input" name="upfile" />
        <input type="submit" id="submit" name="submit" class="btn" />
      </form>
    </section>
  </body>
</html>
